<!doctype html>
<html lang="ru">
<head>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Карта студенческого парка ДГТУ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/leaflet/leaflet.css">
    <link rel="stylesheet" href="libs/leaflet/leaflet.mouseposition/leaflet.mouseposition.css">
    <link rel="stylesheet" href="libs/leaflet/leaflet-measure/leaflet-measure.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <script id="template-sidebar" type="x-template/underscore">
        <div id="sidebar" class="sidebar">
            <div class="col-lg-12">
                <div id="region-list"></div>
            </div>
        </div>
    </script>

    <script id="template-modal" type="x-template/underscore">
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background: #3388ff">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" style="color: #ffffff"><%= popupContent %></h4>
                    </div>
                    <div class="modal-body">
                        <p><%= popupDescription %></p>
                    </div>
                    <div class="modal-footer">
                        <a type="button" class="btn btn-default" style="color: #ffffff; background: #3388ff" href="index.html">Подробнее о парке</a>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script id="template-main" type="x-template/underscore">
        <div id="main-content">
            <div id="region-sidebar"></div>
        </div>
    </script>

    <div id="app"></div>

    <div id="map" class="map"></div>

    <script src="libs/leaflet/leaflet.js"></script>
    <script src="libs/leaflet/leaflet.mouseposition/leaflet.mouseposition.js"></script>
    <script src="libs/leaflet/leaflet-measure/leaflet-measure.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.radio/2.0.0/backbone.radio.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/3.0.0/backbone.marionette.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
